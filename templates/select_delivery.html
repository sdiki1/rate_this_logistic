<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Выдать товары</title>
        <link rel="stylesheet" href="../static/main_page.css" />

    </head>
<script>
function redirectToCourier() {
    // Get the current URL path
    var currentPath = 'http://127.0.0.1:8000'

    // Append "/contest" to the current path
    var newUrl = currentPath + "/courier";

    // Navigate to the new URL
    window.location.href = newUrl;
}
function redirectToDelivery() {
    // Get the current URL path
    var currentPath = 'http://127.0.0.1:8000'

    // Append "/contest" to the current path
    var newUrl = currentPath + "/delivery";

    // Navigate to the new URL
    window.location.href = newUrl;
}
function redirectToWare() {

    var currentPath = 'http://127.0.0.1:8000'

    // Append "/contest" to the current path
    var newUrl = currentPath + "/warehouse";

    // Navigate to the new URL
    window.location.href = newUrl;
}
function redirectToMain() {

    var currentPath = 'http://127.0.0.1:8000'

    // Append "/contest" to the current path
    var newUrl = currentPath + "/";

    // Navigate to the new URL
    window.location.href = newUrl;
}
</script>
    {% block content %}
    <body>
        <div class="split-container">
            <div class="block-left">
                <div class="head">
                    <h1 class="login">{{ login }}</h1>
{#                    <h1 class="id">ID</h1>#}
                    <img class="Main" onclick="redirectToMain()"  src="../static/logo.png">
                </div>
                <div class="line"></div>

                <div class="commands">
                    <div onclick="redirectToDelivery()" class="box1">
                        <img class="box-img" src="../static/offer.png">
                        <h1 class="box-text">Выдать товары</h1>
                    </div>
                    <div onclick="redirectToCourier()" class="box2">
                        <img class="box-img" src="../static/cargo.png">
                        <h1 class="box-text">Курьер</h1>
                    </div>
                    <div onclick="redirectToWare()" class="box3">
                        <img class="box-img" src="../static/house.png">
                        <h1 class="box-text" >Склад</h1>
                    </div>
                </div>
            </div>

            <div class="block-right">
                <div class="text">
                    <h1 class="fill">Выдача товаров</h1>
                    <h2 class="fill_grade">Вы можете отправить товары на выдачу на наших пвз</h2>
                </div>
                <form method="POST">{% csrf_token %}
                <div class="button">
                    <button name="History" type="submit">НАЗАД</button>
                    <button name="setData" type="submit">Сделать выдачу</button>
                </div>
                </form>
                <form  method="POST" id="checkbox-form">{% csrf_token %}
                    <div>
                        <label>
                            <input class="check" type="checkbox" name="send to partner pvz" id="checkbox-1" value="option1">Отправить на партнёрские ПВЗ
                        </label>
                    </div>
                    <div>
                        <label>
                            <input class="check" type="checkbox" name="send to NOpartner pvz" id="checkbox-2" value="option2">Отправить на непартнёрские ПВЗ
                        </label>
                    </div>
                    {#<button type="button" onclick= RETURN TO MAIN">"></button>#}
                    
                    <div class="custom-checkbox">
                        <input type="checkbox">
                    </div>
                    <label class="checkbox-label">Текст рядом с чекбоксом</label>

                </form>
            </div>
        </div>
    </body>
    {% endblock %}

</html>
