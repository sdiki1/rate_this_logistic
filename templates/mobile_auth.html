<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../static/mobile_auth.css" />
</head>


<body>
    <h1 class="rate-one">RATE THIS GROUP</h1>
    <h1 class="rate-two">Добро пожаловать</h1>
    <h1 class="rate-three">Введите пожалуйста логин и пароль</h1>
    <form method="POST">{% csrf_token %}
    <div style="text-align: center;">
        <input class="one" name="username" type="text" placeholder="Логин" />
        <input class="one" name="password" type="password" placeholder="Пароль" />
        <button type="submit" id="auth">ВОЙТИ</button>
    </div>
    </form>
</body>
</html>
